<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Design Mockup</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="huddle">
    <img class="chat" src="chat.png" alt="chat">
<h1>Huddle</h1>
  </div>

  <div class="img">
    <img src="images/illustration-mockups.svg" alt="images">
  </div>

  <div class="text">

    <h2>Build The Community Your Fans Will Love</h2>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
    <a class="btn" href="mailto:elenamurphy7@gmail.com">Register</a>
  </div>

  <div class="icons">
    <form class="facebook" action="index.html" method="post">
      <input type="image" src="facebook.png" alt="facebook" width="30" height="30">
    </form>
    <form class="instagram" action="index.html" method="post">
      <input type="image" src="001-instagram.png" name="instagram" alt="instagram" width="30" height="30">
    </form>
    <form class="twitter" action="index.html" method="post">
      <input type="image" name="twitter" src="002-twitter.png" alt="twitter" width="30" height="30">
    </form>
</div>

</body>

</html>
